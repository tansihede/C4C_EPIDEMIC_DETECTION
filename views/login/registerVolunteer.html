<!doctype html>
<html>
 <head>
    <meta charset="utf-8">
    
    <script type="text/javascript">
        document.getElementById("submitButton").onclick = function () {
            patientName = document.getElementById("inputName").value
            patientAge = document.getElementById("inputAge").value
            patientOccupation = document.getElementById("inputOccupation").value
            patientSymptoms = document.getElementById("inputSymptoms").value
            patientCountry = document.getElementById("inputCountry").value
            patientState = document.getElementById("inputState").value
            patientZip = document.getElementById("inputZip").value

            if (patientName == "" || patientAge == "" || patientOccupation == "" || patientSymptoms == "" || patientCountry == "" || patientState == "" || patientZip == "" ){
                alert('Please Fill all the form fields')
            } else {
                
                document.getElementById("goToLink").setAttribute("href", "/login");
                document.getElementById("goToLink").click();
            }
        };
    </script>

</head>
 <body class="app">
	<div class="header-container">
                    <ul class="nav-left">
                    <div class="logo"><img src="/images/RapidCare_Dashboard_logo.png" alt=""></div> 
	</div>				
    <div class="page-container" style="padding-left: 0px;">
		<main class="main-content bgc-grey-100">
            <div id="mainContent">
                <div class="masonry-item col-md-6">
                    <div class="bgc-white p-20 bd">
                        <h2 class="c-grey-900">Register As Volunteer</h2>
                        <div class="mT-30">
                            <form id="form">
                                <div class="form-row">
                                    <div class="form-group col-md-9">
                                        <label for="inputEmail4">Name</label>
                                        <input type="email" class="form-control" id="inputName" placeholder="Volunteer Name">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputPassword4">Age</label>
                                        <input type="number" class="form-control" id="inputAge" placeholder="Age">
                                    </div>
                                </div>
                                <div class="form-row">
									<div class="form-group ">
										<label for="inputAddress">Contact Number</label>
										<input type="text" class="form-control" id="inputOccupation" pattern="/(7|8|9)\d{9}/">
									</div>
									
									
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress2">Specialization</label>
                                    <input type="text" class="form-control" id="inputSymptoms" placeholder="Doctor, Nurse, etc.">
                                </div>
								<div class="form-group ">
                                       <label for="inputState">Associated with</label> 
                                       <select id="inputState" class="form-control">
										  <option selected="selected">None</option>
                                          <option >Red Cross</option>
										  <option >Doctors Without Borders</option>
										  <option >Mennonite Central Committee</option>
										  <option >Direct Relief</option>
										  <option >AMURT</option>
										  <option >International Medical Corps</option>
										  
										  
                                          <option></option>
                                       </select>
                                    </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputCity">Country</label>
                                        <input type="text" class="form-control" id="inputCountry">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputState">State</label>
                                        <input type="text" class="form-control" id="inputState">
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputZip">Zip</label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>
                                </div>
                                <button type="button" id="submitButton" class="btn btn-primary">Submit Case</button>
                                <a id='goToLink'></a>
                            </form>
                        </div>
                    </div>
                </div>             
               <div style="padding-left:70%"> <a href = "/hospital"><< Back to dashboard</a></div>
            </div>
        </main>
    </div>
</body>
 </html>
