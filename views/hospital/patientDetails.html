<!doctype html>
<html>
 <head>
    <meta charset="utf-8">
</head>
 <body class="app">
    <div class="page-container">
        <main class="main-content bgc-grey-100">
            <div id="mainContent">
                <div class="masonry-item col-md-6">
                    <div class="bgc-white p-20 bd">
                        <h2 class="c-grey-900">Patient Details</h2>
                        <div class="mT-30">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-9">
                                        <label for="inputEmail4">Patient Name</label>
                                        <input type="email" class="form-control" id="inputEmail4" placeholder="patient Name">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputPassword4">Age</label>
                                        <input type="number" class="form-control" id="inputPassword4" placeholder="Age">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress">Occupation</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="Factory Worker, Farmer, etc.">
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress2">Symptoms</label>
                                    <input type="text" class="form-control" id="inputAddress2" placeholder="Headache, Back pain, etc.">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputCity">Country</label>
                                        <input type="text" class="form-control" id="inputCountry">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputState">State</label>
                                        <input type="text" class="form-control" id="inputState">
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputZip">Zip</label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit Case</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
 </html>
